
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SQL Protection Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to SQL Protection Tool</h1>
    {% if logged_in %}
        <p>Hello, {{ username }}!</p>
        <a href="/source">Get Started</a>
        <a href="/logout">Logout</a>
    {% else %}
        <p>Enhance your database security by processing your code and retrieving protected queries.</p>
        <a href="/login">Get Started</a>
    {% endif %}
</body>
</html>
